l_english:
  dynamic_research_slots_decisions: "Dynamic Research Slots"
  dynamic_research_slots_decisions_desc: "Our factories generate Research Power (RP), which, when it reaches certain thresholds, unlocks more research slots for us to use - but we can also lose them if our RP is not high enough.\n\nTotal RP: [?total_research_power|Y]\nRP Required For Next Research Slot: [?next_research_slot_at|Y]\n\nRP from civilian factories: [?civilian_research_power|Y]\nRP from military factories: [?military_research_power|Y]\nRP from naval dockyards: [?naval_research_power|Y]\n\nUse \"HELP\" decision for more information."
  dynamic_research_slots_help: "HELP"
  dynamic_research_slots.help.title: "Dynamic Research Slots Help"
  dynamic_research_slots.help.desc: "RP per civilian factory: [?research_power_per_civ]\nRP per military factory: [?research_power_per_mil]\nRP per naval dockyard: [?research_power_per_nav]\n\nEasy research slots: [?easy_research_slots]\nEasy research slots are research slots that we have started the game with or would be added with national focuses or otherwise, and have their RP requirement lowered to [?easy_research_slot_coefficient|%.0]\nOur requirements for unlocking reasearch slots:\n1: [?research_for_slot^1] RP\n2: [?research_for_slot^2] RP\n3: [?research_for_slot^3] RP\n4: [?research_for_slot^4] RP\n5: [?research_for_slot^5] RP\n6: [?research_for_slot^6] RP\n7: [?research_for_slot^7] RP\n8: [?research_for_slot^8] RP\n9: [?research_for_slot^9] RP\n10: [?research_for_slot^10] RP"
  dynamic_research_slots.help.a: "OK"
  dynamic_research_slots.1.title: "Research Slots Changed"
  dynamic_research_slots.1.desc: "Because of our current research power, the amount of research slots available to us has changed.\n\nPrevious Research Slots: [?current_research_slots]\nNew Research Slots: [?target_research_slots]"
  dynamic_research_slots.1.a: "That's fair...right?"
  dynamic_research_slots.2.title: "Easy Research Slots Changed"
  dynamic_research_slots.2.desc: "Instead of providing direct research slots, national focuses now increase amount of \"Easy Research Slots\", which is the amount of research slots that have their RP requirement lowered to [?easy_research_slot_coefficient|%.0].\n\nNew Easy Research Slots:[?temp]\nTotal Easy Research Slots: [?easy_research_slots]"
  dynamic_research_slots.2.a: "Perfectly balanced, as all things should be."
  EFFECT_ADD_RESEARCH_SLOT:0 "Add $COUNT|G$ to Easy Research Slots. (Easy Research Slots is the number of research slots with their RP requirement lowered to make it easier for nations to reach certain amount of research slots.)"
  EFFECT_REMOVE_RESEARCH_SLOT:0 "Remove $COUNT|R$ from Easy Research Slots. (Easy Research Slots is the number of research slots with their RP requirement lowered to make it easier for nations to reach certain amount of research slots.)"


